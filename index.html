<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="blue_box">
            <img src="image-qr-code.png" alt="QR_code" class="qr_code">
        </div>
        <div class="details">
            <p class="bold_heading">Improve your front-end skills by building projects</p>
            <p class="grey_text">Scan the QR to visit frontend mentor and take your coding skills to next level</p>
        </div>
    </div>
</body>
</html>
